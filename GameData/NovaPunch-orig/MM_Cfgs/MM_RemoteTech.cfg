// Remote Tech Setup for NovaPunch by Padrone
// Give all Command Modules a short range RT Ominidirectional, on by default.

@PART[NP_Capsule_Unmanned]:NEEDS[RemoteTech]:AFTER[RemoteTech]
{
	-MODULE[ModuleDataTransmitter] {}
    @MODULE[ModuleAnimateGeneric]
    {
        %allowManualControl = false
    }
	
	%MODULE[ModuleRTAntenna] 
	{
		%Mode0OmniRange = 0
		%Mode1OmniRange = 500000
		%EnergyCost = 0.15
		%IsRTActive = True
	}
    %MODULE[ModuleSPUPassive] {}
}

