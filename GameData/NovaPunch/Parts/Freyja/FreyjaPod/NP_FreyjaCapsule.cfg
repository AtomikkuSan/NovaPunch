PART
{
	// --- general parameters ---
	name = NP_FreyjaCapsule
	module = Part
	author = Tiberion

	// --- asset parameters ---
	mesh = pod.mu
	scale = 1.0
	rescaleFactor = 1

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 1.49, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -0.202, 0.0, 0.0, -1.0, 0.0, 3

	///////////////////////////////////////////////
	//
	// Following copied from the mk1-3 pod, and then adjusted until the pod floated properly
	//
	CoLOffset = 0.0, -0.45, 0.0
	bodyLiftOnlyUnattachedLift = True
	bodyLiftOnlyAttachName = bottom
	CenterOfBuoyancy = 0.0, 0.8, 0.0
	CenterOfDisplacement = 0.0, 0.3, 0.0
	buoyancyUseSine = False
	buoyancy = 1.1
	//
	///////////////////////////////////////////////

	// --- editor parameters ---
	TechRequired = commandModules
	entryCost = 4200
	cost = 16000
	category = Pods
	subcategory = 0
	title = #NP_FreyjaCapsule_Part_title // #NP_FreyjaCapsule_Part_title = Freyja CSV Command Capsule
	manufacturer = #NP_FreyjaCapsule_Part_manufacturer // #NP_FreyjaCapsule_Part_manufacturer = Tiberdyne Aerospace
	description = #NP_FreyjaCapsule_Part_description // #NP_FreyjaCapsule_Part_description = The command pod for the crew of the Freyja Crew Service Vehicle

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 6
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.15
	angularDrag = 2
	crashTolerance = 50
	maxTemp = 4000
	bulkheadProfiles = size3, size1
	thermalMassModifier = 0.001
	tags = #NP_FreyjaCapsule_Part_tags // #NP_FreyjaCapsule_Part_tags = Novapunch Freyja command CM manned size3

	// CoMOffset = 0, -0.5, 0
	stageOffset = 1
	childStageOffset = 1

	// --- internal setup ---
	CrewCapacity = 6
	vesselType = Ship

	INTERNAL
	{
		name = FreyjaInternals
	}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 300
		maxAmount = 300
	}
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
	MODULE
	{
		name = ModuleReactionWheel

		PitchTorque = 30
		YawTorque = 30
		RollTorque = 30

		RESOURCE
		{
			name = ElectricCharge
			rate = 1.5
		}
	}
	MODULE
	{
		name = ModuleScienceExperiment

		experimentID = crewReport

		experimentActionName = Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Report

		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True

		xmitDataScalar = 1.0
	}
	MODULE
	{
		name = ModuleScienceContainer

		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True
		storageRange = 2.0
	}
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 250
		explosiveNodeID = bottom
	}
	MODULE
	{
		name = FlagDecal
		textureQuadName = FlagTransform
	}
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -7500
		lossConst = 0.1
		pyrolysisLossFactor = 6000
		reentryConductivity = 0.01
		ablationTempThresh = 500
	}
	RESOURCE
	{
		name = Ablator
		amount = 400
		maxAmount = 600
	}
}
