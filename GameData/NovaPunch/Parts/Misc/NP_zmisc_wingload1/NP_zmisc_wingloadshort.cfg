PART
{
	// --- general parameters ---
	name = NP_zmisc_wingloadshort
	module = Part
	author = Captain Slug

	// --- asset parameters ---
	mesh = misc.mu
	scale = 1.0


	// --- editor parameters ---
	TechRequired = stability
	entryCost = 1500
	cost = 600
	category = Aero
	subcategory = 0
	title = #NP_zmisc_wingloadshort_Part_title // #NP_zmisc_wingloadshort_Part_title = AWL-2 Wingload Short
	description = #NP_zmisc_wingloadshort_Part_description // #NP_zmisc_wingloadshort_Part_description = Short Winglet, but with the option of radial attachments. Not suitable for attaching large boosters unless supplemented by a strut.
