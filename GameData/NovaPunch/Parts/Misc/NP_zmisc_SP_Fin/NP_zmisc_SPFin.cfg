PART
{
	// --- general parameters ---
	name = NP_zmisc_SPFin
	module = Part
	author = Sunday Punch

	// --- asset parameters ---
	mesh = misc.mu
	scale = 1
	rescaleFactor = 2.5


	// --- editor parameters ---
	TechRequired = engineering101
	entryCost = 1500
	cost = 450
	category = Aero
	subcategory = 0
	title = #NP_zmisc_SPFin_Part_title // #NP_zmisc_SPFin_Part_title = SP-5 Vertical Stabiliser
	manufacturer = #NP_zmisc_SPFin_Part_manufacturer // #NP_zmisc_SPFin_Part_manufacturer = Wobbly Rockets
	description = #NP_zmisc_SPFin_Part_description // #NP_zmisc_SPFin_Part_description = A small aerodynamic protuberance.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 0,1,0,1,1

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_attach = 0.0, 0.2, 0.0, -1.0, 0.0, 0.0


	// --- standard part parameters ---
	mass = 0.05
	dragModelType = none
	maximum_drag = 0.02
	minimum_drag = 0.02
	angularDrag = 5
	crashTolerance = 12
	maxTemp = 2000
	thermalMassModifier = 4.0
	explosionPotential = 0.1
	bulkheadProfiles = srf

	MODULE
	{
		name = ModuleLiftingSurface
		useInternalDragModel = True
		deflectionLiftCoeff = 0.3
		dragAtMaxAoA = 0.5
	}
}
