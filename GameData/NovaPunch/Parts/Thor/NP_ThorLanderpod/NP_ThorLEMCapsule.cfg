PART
{

	// --- general parameters ---
	name = NP_ThorLEMCapsule
	module = Part
	author = Tiberion

	// --- asset parameters ---
	mesh = model.mu
	scale = 1
	rescaleFactor = 1.75

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_bottom = 0.0, -0.318, 0.0, 0.0, -1.0, 0.0, 1
	node_stack_top = 0.0, 0.471, 0.0, 0.0, 1.0, 0.0, 0

	// --- editor parameters ---
	cost = 3500
	category = Pods
	subcategory = 0
	title = #NP_ThorLEMCapsule_Part_title // #NP_ThorLEMCapsule_Part_title = Lunar Excursion Module for the Thor Lander
	manufacturer = #NP_ThorLEMCapsule_Part_manufacturer // #NP_ThorLEMCapsule_Part_manufacturer = Tiberdyne Aerospace
	description = #NP_ThorLEMCapsule_Part_description // #NP_ThorLEMCapsule_Part_description = The crew module for the NovaPunch lunar lander. Mostly Airtight.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	TechRequired = landing
	entryCost = 3200
	mass = 1.0
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.1
	angularDrag = 1
	crashTolerance = 8
	maxTemp = 2400
	bulkheadProfiles = size2, size1
	tags = #NP_ThorLEMCapsule_Part_tags // #NP_ThorLEMCapsule_Part_tags = NovaPunch CM command manned

	// --- internal setup ---
	CrewCapacity = 2
	vesselType = Lander

	INTERNAL
	{
		name = landerCabinInternals
	}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 200
		maxAmount = 200
	}
	RESOURCE
	{
		name = MonoPropellant
		amount = 51
		maxAmount = 51
	}
	MODULE
	{
		name = ModuleReactionWheel

		PitchTorque = 15
		YawTorque = 15
		RollTorque = 15

		RESOURCE
		{
			name = ElectricCharge
			rate = 0.75
		}
	}
	MODULE
	{
		name = ModuleScienceExperiment

		experimentID = crewReport

		experimentActionName = Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Report

		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True

		xmitDataScalar = 2.0
	}
	MODULE
	{
		name = ModuleScienceContainer

		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True
		storageRange = 2.0
	}
}
