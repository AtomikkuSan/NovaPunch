PART
{

	// --- general parameters ---
	name = NP_aux_radialliquidbooster
	module = Part
	author = Captain Slug

	// --- asset parameters ---
	mesh = model.mu
	scale = 1


	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_attach = 0.0, 0.0, -0.195, 0.0, 0.0, 1.0

	// --- FX definitions ---

	// fx_smokeTrail_light = 0, -0.35, -0.15, 0, -1.0, 0.0, running
	fx_exhaustlight_blue = 0, -0.35, -0.15, 0, 0, 0, -1.0, running
	fx_exhaustFlame_blue_small = 0, -0.35, -0.15, 0, -1.0, 0.0, running

	// --- Sound FX definition ---
	sound_vent_medium = engage
	sound_rocket_hard = running
	sound_vent_soft = deactivate

	// --- editor parameters ---
	TechRequired = specializedControl
	entryCost = 4300
	cost = 531
	category = Control
	subcategory = 0
	title = #NP_aux_radialliquidbooster_Part_title // #NP_aux_radialliquidbooster_Part_title = Radial Liquid Booster (Engine)
	description = #NP_aux_radialliquidbooster_Part_description // #NP_aux_radialliquidbooster_Part_description = A radially attached engine, uses liquid fuel, allowing throttle control.
	manufacturer = #NP_aux_radialliquidbooster_Part_manufacturer // #NP_aux_radialliquidbooster_Part_manufacturer = SlugCo Inc
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 0,1,0,0,0

	// --- standard part parameters ---
	mass = 0.4
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.1
	angularDrag = 2
	crashTolerance = 7 //45

	maxTemp = 2000
	bulkheadProfiles = srf

	stagingIcon = LIQUID_ENGINE

	tags = #NP_aux_radialliquidbooster_Part_tags // #NP_aux_radialliquidbooster_Part_tags = Radial Engine Rocket motor booster auxillary



	// MODULE
	// [
	// name = ModuleAnimateHeat
	// ThermalAnim = EmissiveAnimation
	// ]
	// Above replaced with below

	MODULE
	{
		name = ModuleEngines
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 75
		heatProduction = 80
		fxOffset = 0, 0, 0.15

		PROPELLANT
		{
			name = LiquidFuel
			ratio = 0.9
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1.1
		}
		atmosphereCurve
		{
			key = 0 276
			key = 0.8 250
			key = 1 224
			key = 4 0.001
		}
	}
	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.5
		maxDistance = 30
		falloff = 1.5
		thrustTransformName = thrustTransform
	}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 2.0
	}
	MODULE
	{
		name = FXModuleAnimateThrottle
		animationName = EmissiveAnimation // this also maybe EmissiveAnimation3,EmissiveAnimation,LR91_Anim
		responseSpeed = 0.001
		dependOnEngineState = True
		dependOnThrottle = True
	}
	MODULE
	{
		name = ModuleTestSubject

		// nowhere: 0, srf: 1, ocean: 2, atmo: 4, space: 8
		environments = 15

		useStaging = True
		useEvent = False
	}
}
