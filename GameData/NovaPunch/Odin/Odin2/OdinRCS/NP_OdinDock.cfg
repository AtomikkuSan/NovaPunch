	node_stack_top = 0, 0.01, 0, 0.0, 1.0, 0.0, 1
	node_stack_bottom = 0, -0.045, 0, 0.0, -1.0, 0.0, 1



	// --- editor parameters ---
	TechRequired = spaceExploration
	entryCost = 2200
	cost = 400
	category = Coupling
	subcategory = 0
