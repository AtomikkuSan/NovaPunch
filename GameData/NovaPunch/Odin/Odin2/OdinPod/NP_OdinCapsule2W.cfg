PART
{
	// --- general parameters ---
	name = NP_OdinCapsule2W
	module = Part
	author = Tiberion

	// --- asset parameters ---
	scale = 1.0
	rescaleFactor = 1

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 1.69, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_bottom = 0.0, -0.45, 0.0, 0.0, -1.0, 0.0, 2

	// --- editor parameters ---
	TechRequired = advFlightControl
	entryCost = 5800
	cost = 4000
	category = Pods
	subcategory = 0
	title = #NP_OdinCapsule2W_Part_title // #NP_OdinCapsule2W_Part_title = Odin OTV Command Capsule
	manufacturer = #NP_OdinCapsule2W_Part_manufacturer // #NP_OdinCapsule2W_Part_manufacturer = Tiberdyne Aerospace
	description = #NP_OdinCapsule2W_Part_description // #NP_OdinCapsule2W_Part_description = The command pod for the crew of the Odin Orbital Transport Vehicle.  Now with a showroom white finish!

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 4
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.15
	angularDrag = 2
	crashTolerance = 45
	maxTemp = 2400
	bulkheadProfiles = size2, size1
	tags = #NP_OdinCapsule2W_Part_tags // #NP_OdinCapsule2W_Part_tags = NovaPunch command CM manned size2

	// --- internal setup ---
	CrewCapacity = 3
	vesselType = Ship
	tags = #NP_OdinCapsule2W_Part_tags // capsule cm command control ?eva fly gyro ?iva manned moment novapunch odin pilot react rocket size2 space stab steer torque

	MODEL
	{
		model = NovaPunch/Odin/Odin2/OdinPod/podW
		scale = 1.0, 1.0, 1.0
		rotation = 0, 0, 0
		position = 0, 0, 0
	}
	INTERNAL
	{
		name = PodCockpit
	}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 500
		maxAmount = 500
	}
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 20
		YawTorque = 20
		RollTorque = 20

		RESOURCE
		{
			name = ElectricCharge
			rate = 1.5
		}
	}
	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
	}
	MODULE
	{
		name = ModuleScienceContainer

		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True
		storageRange = 2.0
	}
	MODULE
	{
		name = FlagDecal
		textureQuadName = FlagTransform
	}
}
